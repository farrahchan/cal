<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lab5_5</title>
	<style type="text/css">
		.cal{
			height: 500px;
			width: 450px;
			margin-left: auto;
			margin-right: auto;
			border: 0;
			text-align: center;
			background-color: #00FFFF;
			line-height: 50px;
		}
		.st,.nd ,.re{
			height: 28px;
		}
		button{
			width: 50px;
			height: 30px;
		}
		h1{
			height: 50px;
		}
	</style>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="cal">
		<h1>Simple Calculator using JS</h1>
		<hr>
		<form>
			<div class="st">
				<label for="val1">Enter 1st value:&nbsp</label>
				<input type="text" id="val1" name="val1" value="" style="border-style: none">
			</div>
			<div class="nd">
				<label for="val2">Enter 2nd value:</label>
				<input type="text" id="val2" name="val2" value="" style="border-style: none">
			</div>
			<div class="re">
				<label for="ans">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspResult:&nbsp</label>
				<input type="text" id="ans" name="ans" value="" style="border-style: none">
			</div>
			<button type="button" value="+" onclick="calc('+');">+</button>
			<button type="button" value="-" onclick="calc('-');">-</button>
			<button type="button" value="*" onclick="calc('*');">*</button>
			<button type="button" value="/" onclick="calc('/');">/</button>
			<br>
			<button type="button" value="1/x" onclick="calc('1/x');">1/x</button>
			<button type="button" value="x^2" onclick="calc('x^2');">x^2</button>
			<button type="button" value="x^3" onclick="calc('x^3');">x^3</button>
			<button type="button" value="x^m" onclick="calc('x^m');">x^m</button>
			<br>
			<button type="button" value="x!" onclick="calc('x!');">x!</button>
			<button type="button" value="e^x" onclick="calc('e^x');">e^x</button>
			<button id="pi" type="button" onclick="piFunction()">π</button>
			<button id="eee" type="button" onclick="eFunction()">e</button>
			<br>
			<button type="button" value="cos" onclick="calc('cos');">cos</button>
			<button type="button" value="sin" onclick="calc('sin');">sin</button>
			<button type="button" value="tan" onclick="calc('tan');">tan</button>
			<button type="button" value="acos" onclick="calc('acos');">acos</button>
			<br>
			<button type="button" value="asin" onclick="calc('asin');">asin</button>
			<button type="button" value="atan" onclick="calc('atan');">atan</button>
			<button type="button" value="log" onclick="calc('log');">log</button>
			<button type="button" value="√" onclick="calc('√');">√</button>
			<br>
			<button type="button" value="%" onclick="calc('%');">%</button>
			<button id="clab" type="button" onclick="myFunction()">Reset</button>
		</form>
		<hr>
	</div>
</body>
</html>

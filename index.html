<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lab5_5</title>
	<style type="text/css">
		.cal{
			height: 500px;
			width: 450px;
			margin-left: auto;
			margin-right: auto;
			border: 0;
			text-align: center;
			background-color: #00FFFF;
			line-height: 50px;
		}
		.st,.nd ,.re{
			height: 28px;
		}
		button{
			width: 50px;
			height: 30px;
		}
		h1{
			height: 50px;
		}
	</style>
	<!-- <script type="text/javascript" src="script.js"></script> -->
	<script>
		function calc(cal)
{
  var val1 = Number(document.getElementById("val1").value);
  var val2 = Number(document.getElementById("val2").value);
  var ans = "";
  switch(cal)
  {
    case '+':
      ans = reFunction(val1 + val2);
      break;
    case '-':
      ans = reFunction(val1 - val2);
      break;
    case '*': 
      ans = reFunction(val1 * val2);
      break;
    case '/': 
      ans = reFunction(val1 / val2);
      break;
    case '1/x': 
      ans = 1/val1;
      break;
    case 'x^2': 
      ans = Math.pow(val1,2);
      break;
    case 'x^3': 
      ans = Math.pow(val1,3);
      break;
    case 'x^m': 
      ans = Math.pow(val1,val2);
      break;
    case 'x!': 
      ans = xFunction(val1);
      break;
    case 'e^x': 
      ans = Math.exp(val1);
      break;
    case 'cos': 
      ans = Math.cos(val1);
      break;
    case 'acos': 
      ans = Math.acos(val1);
      break;
    case 'sin': 
      ans = Math.sin(val1);
      break;
    case 'asin': 
      ans = Math.asin(val1);
      break;
    case 'tan': 
      ans = Math.tan(val1);
      break;
    case 'atan': 
      ans = Math.atan(val1);
      break;
    case '%': 
      ans = reFunction(val1 % val2);
      break;
    case '√': 
      ans = Math.sqrt(val1);
      break;
    case 'log': 
      ans = Math.log(val1);
      break;
    case 'rand': 
      val1 = Math.random();
      break;
    default:
      ans = '';
      break;
  }
  document.getElementById("ans").value = ans;
}

function myFunction() 
{
  document.getElementById("val1").value="";
  document.getElementById("val2").value="";
  document.getElementById("ans").value="";
}

function reFunction(value) 
{
  return Math.round(value*Math.pow(10,12))/Math.pow(10,12);
}

function piFunction()
{
  document.getElementById("val1").value=Math.PI;
}

function eFunction()
{
  document.getElementById("val1").value=Math.E;
}

function xFunction(x)
{
  if(x<2)
  {
    return 1;
  }
  else
  {
    return x*xFunction(x-1);
  }
}
	</script>
</head>
<body>
	<div class="cal">
		<h1>Simple Calculator using JS</h1>
		<hr>
		<form>
			<div class="st">
				<label for="val1">Enter 1st value:&nbsp</label>
				<input type="text" id="val1" name="val1" value="" style="border-style: none">
			</div>
			<div class="nd">
				<label for="val2">Enter 2nd value:</label>
				<input type="text" id="val2" name="val2" value="" style="border-style: none">
			</div>
			<div class="re">
				<label for="ans">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspResult:&nbsp</label>
				<input type="text" id="ans" name="ans" value="" style="border-style: none">
			</div>
			<button type="button" value="+" onclick="calc('+');">+</button>
			<button type="button" value="-" onclick="calc('-');">-</button>
			<button type="button" value="*" onclick="calc('*');">*</button>
			<button type="button" value="/" onclick="calc('/');">/</button>
			<br>
			<button type="button" value="1/x" onclick="calc('1/x');">1/x</button>
			<button type="button" value="x^2" onclick="calc('x^2');">x^2</button>
			<button type="button" value="x^3" onclick="calc('x^3');">x^3</button>
			<button type="button" value="x^m" onclick="calc('x^m');">x^m</button>
			<br>
			<button type="button" value="x!" onclick="calc('x!');">x!</button>
			<button type="button" value="e^x" onclick="calc('e^x');">e^x</button>
			<button id="pi" type="button" onclick="piFunction()">π</button>
			<button id="eee" type="button" onclick="eFunction()">e</button>
			<br>
			<button type="button" value="cos" onclick="calc('cos');">cos</button>
			<button type="button" value="sin" onclick="calc('sin');">sin</button>
			<button type="button" value="tan" onclick="calc('tan');">tan</button>
			<button type="button" value="acos" onclick="calc('acos');">acos</button>
			<br>
			<button type="button" value="asin" onclick="calc('asin');">asin</button>
			<button type="button" value="atan" onclick="calc('atan');">atan</button>
			<button type="button" value="log" onclick="calc('log');">log</button>
			<button type="button" value="√" onclick="calc('√');">√</button>
			<br>
			<button type="button" value="%" onclick="calc('%');">%</button>
			<button id="clab" type="button" onclick="myFunction()">Reset</button>
		</form>
		<hr>
	</div>
</body>
</html>
